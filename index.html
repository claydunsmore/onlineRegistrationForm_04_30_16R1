<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta name="description" content="Clay Dunsmore's CSS Project 3">
    <title>Clay Dunsmore&apos;s Online Registration Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv-printshiv.googlecode.com/svn/trunk/html5shiv-printshiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<form action="#" method="POST">
    <h1>THE CODE REVIEW</h1>
    <div class="app__div--container">
        <p class="header__p--grabber">Signup for our newsletter</p>
        <p class="header__p--headerContent">Get the latest news on how your code is doing right in your inbox</p>
        <div class="header__div--blackLineOne"></div>
        <div class="header__div--blackLineTwo"></div>
        <fieldset><legend>Contact Information</legend>
            <div class="contact__div--radioDiv">
                <label class="contact__label--nameTitle" for="mrRadioButton">Mr&period;</label><input type="radio" id="mrRadioButton" name="titleFormat" tabindex="1" value="Mr."><br>
            </div>
            <div class="contact__div--radioDiv">
                <label class="contact__label--nameTitle" for="mrsRadioButton" >Mrs&period;</label><input type="radio" id="mrsRadioButton" name="titleFormat"  tabindex="2" value="Mrs."><br>
            </div>
            <div class="contact__div--radioDiv">
                <label class="contact__label--nameTitle" for="msRadioButton">Ms&period;</label><input type="radio" id="msRadioButton" name="titleFormat"  tabindex="3" value="Ms."><br>
            </div>
            <div>
                <label for="fullName" class="contact__label--fullName">Full Name</label><br>
                <input type="text" id="fullName" placeholder="Required" class="contact__input--inputHeight" tabindex="4" required><br>
            </div>
            <div>
                <label for="age" class="contact__label--age">Age</label><br>
                <input type="number" id="age" class="contact__input--inputHeight" tabindex="5"><br>
            </div>
            <div>
                <label for="email" class="contact__label--email">Email Address</label><br>
                <input type="email" id="email" placeholder="Required" class="contact__input--inputHeight" tabindex="6" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
            </div>
            <div>
                <label for="primaryPhone" class="contact__label--primary">Primary Phone Number</label><br>
                <input type="text" id="primaryPhone" placeholder="Format: ###-###-####" class="contact__input--inputHeight" tabindex="7" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
            </div>
            <div>
                <label for="secondaryPhone" class="contact__label--secondary">Secondary Phone Number</label><br>
                <input type="text" id="secondaryPhone" placeholder="Format: ###-###-####" class="contact__input--inputHeight" tabindex="8" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
            </div>
            <div>
                <label for="address" class="contact__label--address">Street Address</label><br>
                <input type="text" id="address" class="contact__input--inputHeight" tabindex="9"><br>
            </div>
            <div>
                <label for="city" class="contact__label--city">City</label><br>
                <input type="text" id="city" class="contact__input--inputHeight" tabindex="10"><br>
            </div>
            <div>
                <label for="state" class="contact__label--selectState">State</label>
                <select class="contact__input--inputHeight" id="state" tabindex="11">
                    <option class="contact__option--chooseStateColor" hidden selected disabled>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <label for="zipCode" class="contact__label--zipCode" >Zip Code</label><br>
                <input type="text" id="zipCode" placeholder="Format: #####(-####)" class="contact__input--inputHeight" tabindex="12" pattern="(\d{5}([\-]\d{4})?)"><br>
            </div>
        </fieldset>
        <div class="contact__div--blackLine"></div>
        <fieldset class="group newsTitle"><legend>Newsletter</legend>
            <div class="contact__div--newsletterReceipt">
                <p>Select the newletters you would like to recieve</p>
                <input type="checkbox" id="HTMLCheckButton" tabindex="13"><label for="HTMLCheckButton" class="contact__label--newsType">HTML News</label><br>
                <input type="checkbox" id="CSSCheckButton" tabindex="14" ><label for="CSSCheckButton" class="contact__label--newsType" >CSS News</label><br>
                <input type="checkbox" id="JavascriptCheckButton" tabindex="15"><label for="JavascriptCheckButton" class="contact__label--newsType">Javascript News</label><br>
            </div>
            <div class="contact__div--newsFormat">
                <p>Newsletter format</p>
                <div class="contact__div--radioDiv">
                    <input type="radio" id="HTMLRadioButton" name="NewsFormat" tabindex="16"><label for="HTMLRadioButton" class="contact__label--formatType">HTML</label><br>
                </div>
                <div class="contact__div--radioDiv">
                    <input type="radio" id="TextRadioButton" name="NewsFormat" tabindex="17"><label for="TextRadioButton" class="contact__label--formatType">Plain Text</label><br>
                </div>
            </div>
            <label class="contact__label--fullblock" for="otherTopics">Other topics you&apos;d like to hear about</label><br>
            <textarea id="otherTopics" class="contact__textarea__inputTextareaHeight" tabindex="18" ></textarea><br>
            <input type="button" id="submit" value="Sign Up" class="contact__input--inputHeight" tabindex="19">
            <p class="footer__p--footer-text">&copy; The Code Review</p>
        </fieldset>
    </div>
</form>
</body>
</html>
